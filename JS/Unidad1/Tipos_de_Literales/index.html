<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <title>TIPOS LITERARES</title>

  </head>
  <body>
      <h1>objetos Literales</h1>
      <p id="numerico1">3</p>
      <p id="numerico2">3</p>
      <p id="numerico3">3</p>
      <h1>Literales de cadena</h1>
      <p id="cadena1"></p>
      <p id="cadena2"></p>
      <p id="cadena3"></p>
      <h1>Literales de exprecion</h1>
      <p id="exprecion1"></p>
      <p id="exprecion2"></p>
      <p id="exprecion3"></p>
      <h1>Literal de Funcion</h1>
      <p id="funcion"></p>
  </body>
  <script>
    document.getElementById("numerico1").innerHTML = 4341;
    document.getElementById("numerico2").innerHTML = 43.1;
    document.getElementById("numerico3").innerHTML = 434e2;

    document.getElementById("cadena1").innerHTML= "william Cuervo";
    document.getElementById("cadena2").innerHTML= "maria jose";
    document.getElementById("cadena3").innerHTML= "hola";

    document.getElementById("exprecion1").innerHTML= 6+4;
    document.getElementById("exprecion2").innerHTML= 5*4;
    document.getElementById("exprecion3").innerHTML= 20/4+1;

    function mifuncion() {
      document.getElementById('funcion').innerHTML= "mi Funcion";
    }
    mifuncion();
  </script>
</html>
